{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <link rel="icon" href="favicon.ico">
    {% endblock head %}
</head>
<body>
    <div class="title md:col-sm lg:col-md"> <h1 class="display-2"><a href="/" class = "link-body-emphasis"><img src={% static "beats-binder-logo.png" %} height="100" ></a> </h1></div>
    <div class="d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg bg-transparent navbar-light bg-light sticky-top" style="background-color: #e3f2fd;">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item px-5 fs-3">
                  <a class="nav-link" href="/artists">Artist</a>
                </li>
                <li class="nav-item px-5 fs-3">
                  <a class="nav-link" href="/albums">Albums</a>
                </li>
                </li>
                <li class="nav-item px-5 fs-3">
                  <a class="nav-link" href="/songs">Songs</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="d-flex justify-content-center py-2">
            {% block search %}
            {% endblock search %}
            <div id="theme" class="px-3"><button class="btn btn-primary d-flex align-items-center" type="button" onclick="themeToggle()">Theme Toggle</button></div>
        </div>
          </body>
    {% block content %}
    {% endblock content %}
    
</body>

<script src="{% static 'global.js' %}"></script>

</html>
